<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./calculator.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <span class="display-result">0</span>
        </div>
        <div class="buttons">
            <div class="buttons__row">
                <button id="7" class="buttons__row--btn">7</button>
                <button id="8" class="buttons__row--btn">8</button>
                <button id="9" class="buttons__row--btn">9</button>
                <button id="/" class="buttons__row--btn">&#247</button>
            </div>
            <div class="buttons__row">
                <button id="4" class="buttons__row--btn">4</button>
                <button id="5" class="buttons__row--btn">5</button>
                <button id="6" class="buttons__row--btn">6</button>
                <button id="*" class="buttons__row--btn">x</button>
            </div>
            <div class="buttons__row">
                <button id="1" class="buttons__row--btn">1</button>
                <button id="2" class="buttons__row--btn">2</button>
                <button id="3" class="buttons__row--btn">3</button>
                <button id="-" class="buttons__row--btn">-</button>
            </div>
            <div class="buttons__row">
                <button id="0" class="buttons__row--btn">0</button>
                <button id="." class="buttons__row--btn">.</button>
                <button id="=" class="buttons__row--btn">=</button>
                <button id="+" class="buttons__row--btn">+</button>
            </div>
            <div class="buttons__row button-clear-container">
                <button id="del" class="buttons__row--btn button-clear">del</button>
                <button id="clear" class="buttons__row--btn button-clear">C</button>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
