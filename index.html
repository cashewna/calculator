<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./calculator.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <span class="display-history"></span>
            <span class="display-result">0</span>
        </div>
        <div class="buttons">
            <div class="buttons__row">
                <button class="buttons__row--btn" data-value="7">7</button>
                <button class="buttons__row--btn" data-value="8">8</button>
                <button class="buttons__row--btn" data-value="9">9</button>
                <button class="buttons__row--btn" data-value="/">/</button>
            </div>
            <div class="buttons__row">
                <button class="buttons__row--btn" data-value="4">4</button>
                <button class="buttons__row--btn" data-value="5">5</button>
                <button class="buttons__row--btn" data-value="6">6</button>
                <button class="buttons__row--btn" data-value="*">*</button>
            </div>
            <div class="buttons__row">
                <button class="buttons__row--btn" data-value="1">1</button>
                <button class="buttons__row--btn" data-value="2">2</button>
                <button class="buttons__row--btn" data-value="3">3</button>
                <button class="buttons__row--btn" data-value="-">-</button>
            </div>
            <div class="buttons__row">
                <button class="buttons__row--btn" data-value="0">0</button>
                <button class="buttons__row--btn" data-value=".">.</button>
                <button class="buttons__row--btn" data-value="=">=</button>
                <button class="buttons__row--btn" data-value="+">+</button>
            </div>
            <div class="buttons__row"></div>
            <button class="buttons__row--btn" data-value="clear">C</button>
        </div>
    </div>
    </div>
</body>
</html>
